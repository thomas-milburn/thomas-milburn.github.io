<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
        <img id="intro_image" src="assets/intro_pic.png">
        <a-asset-item id="model" src="assets/model.obj"></a-asset-item>
    </a-assets>

    <a-marker
        type="barcode"
        size="0.3"
        value="0"
    >
        <a-image src="#intro_image" rotation="270 0 0" scale="0.5 1 2" width="6" height="3.71"></a-image>
    </a-marker>

    <a-marker
        type="barcode"
        size="0.3"
        value="1"
    >
        <a-obj-model src="#model" scale="0.05 0.05 0.05" rotation="0 180 0"></a-obj-model>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
